{% extends "layout.html" %}

{% block title %}
Leaderboard
{% endblock %}

{% block main %}


    <form action="{{url_for('set_price') }}" method="post">
        <fieldset>

            <div class="form-group">
                <label>Symbol     </label>
                <input autocomplete="off" autofocus class="form-control" name="symbol" value="{{ symbol }}" type="text"/>
            </div>

 
            <div class="form-group">
                <label>Alarm Price</label>
                <input autocomplete="off" autofocus class="form-control" name="price" value="{{ price }}"  type="text"/>
            </div>

            <div class="form-group">
                <button class="btn btn-default" type="submit">Set Price</button>
            </div>
        </fieldset>
    </form>



{% endblock %}
